name: Run tests

on:
  push:
    branches-ignore:
      - master,develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v2
      - name: "Set up JDK 8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew
      - name: Build with gradle
        run: ./gradlew build